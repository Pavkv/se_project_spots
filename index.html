<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Interactive social media web application for photo sharing and profile adjustments."/>
  <meta name="author" content="Pasha Zobov"/>
  <meta name="keywords" content="Sports, social media, photo sharing, personal account, connect with other users"/>
  <title>Sports</title>
  <link rel="stylesheet" href="./pages/index.css"/>
  <link rel="icon" href="favicon.ico"/>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Menu down button" class="header__icon"/>
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/default_avatar.png" alt="User Avatar" class="profile__avatar"/>
        <div class="profile__info">
            <h1 class="profile__text profile__text_type_username">Bessie Coleman</h1>
            <p class="profile__text profile__text_type_description">Civil Aviator</p>
            <button class="profile__edit-profile" type="button">
              <img src="images/header_edit.svg" alt="Edit symbol button" class="profile__edit-icon"/>
              Edit Profile
            </button>
        </div>
        <button class="profile__new-post" type="button">
          <img src="images/header_new-post.svg" alt="Add new post" class="profile__new-post-icon"/>
          New Post
        </button>
      </section>
      <section class="photos">
        <ul class="photos__list">
          <li class="photos__list-item">
            <div class="card">
              <img src="images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Ski resort view" class="card__photo"/>
              <div class="card__info">
                <h2 class="card__text">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </li>
          <li class="photos__list-item">
            <div class="card">
              <img src="images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant view" class="card__photo"/>
              <div class="card__info">
                <h2 class="card__text">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </li>
          <li class="photos__list-item">
            <div class="card">
              <img src="images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe view" class="card__photo"/>
              <div class="card__info">
                <h2 class="card__text">An outdoor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </li>
          <li class="photos__list-item">
            <div class="card">
              <img src="images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="Forest wooden bridge view" class="card__photo"/>
              <div class="card__info">
                <h2 class="card__text">A very long bridge, over the forest and through the woods</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </li>
          <li class="photos__list-item">
            <div class="card">
              <img src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Long hallway view" class="card__photo"/>
              <div class="card__info">
                <h2 class="card__text">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </li>
          <li class="photos__list-item">
            <div class="card">
              <img src="images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Winter cabin view" class="card__photo"/>
              <div class="card__info">
                <h2 class="card__text">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 Â© Spots by Pasha Zobov</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__overlay">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__header-text">Edit Profile</h2>
            <button type="button" class="modal__header-closebutton"></button>
          </div>
          <form class="modal__form">
            <fieldset class="modal__form-fieldset">
              <label for="name" class="modal__form-label">Name</label>
              <input type="text" class="modal__form-input" id="name" placeholder="Name"/>
              <label for="description" class="modal__form-label">Description</label>
              <input type="text" class="modal__form-input" id="description" placeholder="Description"/>
              <button type="submit" class="modal__form-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="./scripts/index.js" defer></script>
</body>
</html>
