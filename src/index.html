<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive social media web application for photo sharing and profile adjustments."
    />
    <meta name="author" content="Pasha Zobov" />
    <meta
      name="keywords"
      content="Spots, social media, photo sharing, personal account, connect with other users"
    />
    <title>Sports</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <span class="header__logo"></span>
      </header>
      <main class="main">
        <section class="profile">
          <img
            alt="User Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__text profile__text_type_username">
              Bessie Coleman
            </h1>
            <p class="profile__text profile__text_type_description">
              Civil Aviator
            </p>
            <button class="profile__edit-profile" type="button">
              <span class="profile__edit-icon"></span>
              Edit Profile
            </button>
          </div>
          <button class="profile__new-post" type="button">
            <span class="profile__new-post-icon"></span>
            New Post
          </button>
        </section>
        <section class="photos">
          <ul class="photos__list">
            <template id="card-template">
              <li class="photos__list-item">
                <div class="card">
                  <div class="card__photo">
                    <button class="card__delete-button" type="button"></button>
                    <button
                      class="card__full-image-button"
                      type="button"
                    ></button>
                    <img class="card__image" />
                  </div>
                  <div class="card__info">
                    <h2 class="card__text"></h2>
                    <button class="card__like-button" type="button"></button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots by Pasha Zobov</p>
      </footer>
      <div class="popup" id="edit-popup">
        <div class="popup__overlay">
          <div class="popup__container">
            <div class="popup__header">
              <h2 class="popup__header-text">Edit Profile</h2>
              <button
                type="button"
                class="popup__close popup__header-close-button"
                id="edit-close"
              ></button>
            </div>
            <form class="form" id="profile-form">
              <fieldset class="form__fieldset">
                <label class="form__label">
                  Name
                  <input
                    type="text"
                    class="form__input"
                    id="edit-name"
                    minlength="2" maxlength="40"
                    required
                  />
                  <span class="form__error"></span>
                </label>
                <label class="form__label">
                  Description
                  <input
                    type="text"
                    class="form__input"
                    id="edit-description"
                    minlength="2" maxlength="200"
                    required
                  />
                  <span class="form__error"></span>
                </label>
                <button type="submit" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="popup" id="new-post-popup">
        <div class="popup__overlay">
          <div class="popup__container">
            <div class="popup__header">
              <h2 class="popup__header-text">New Post</h2>
              <button
                type="button"
                class="popup__close popup__header-close-button"
                id="new-post-close"
              ></button>
            </div>
            <form class="form" id="new-post-form">
              <fieldset class="form__fieldset">
                <label class="form__label">
                  Image link
                  <input
                    type="url"
                    class="form__input"
                    id="new-post-image-link"
                    placeholder="Paste a link to the picture"
                    required
                  />
                  <span class="form__error"></span>
                </label
                >
                <label class="form__label">
                  Caption
                  <input
                    type="text"
                    class="form__input"
                    id="new-post-caption"
                    placeholder="Type your caption"
                    minlength="2" maxlength="30"
                    required
                  />
                  <span class="form__error"></span>
                </label>
                <button type="submit" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="popup" id="full-image-popup">
        <div class="popup__overlay">
          <div class="popup__full-image">
            <img class="popup__full-image-img" id="popup__full-image-img" />
            <button
              type="button"
              class="popup__close popup__full-image-close-button"
            ></button>
            <h2 class="popup__full-image-text"></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
